  const margin = 60;
  const width = 1000 - 2 * margin;
  const height = 600 - 2 * margin;

  const svg = d3.select('svg');
  const chart = svg.append('g')
    .attr('transform', `translate(${margin}, ${margin})`);
  //yaxis
  const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([0, 5]);
  chart.append('g')
    .call(d3.axisLeft(yScale));
  //xaxis
  const xScale = d3.scaleLinear()
    .range([0, width])
    .domain([0, 16])

  chart.append('g')
    .attr('transform', `translate(0, ${height})`)
    .call(d3.axisBottom(xScale));
  //drawing bars
  // chart.selectAll()
  //   .data(mydata)
  //   .enter()
  //   .append('rect')
  //   .attr('x', (s) => xScale(s.alcoholDrinksPerWeek))
  //   .attr('y', (s) => yScale(s.happiness))
  //   .attr('height', (s) => height - yScale(s.happiness))
  //   .attr('width', 30)

  //   .attr('class', 'grid')
  //   .attr('transform', `translate(0, ${height})`)
  //   .call(d3.axisBottom()
  //     .scale(xScale)

  //     .tickFormat(''))

  // chart.append('g')
  //   .attr('class', 'grid')
  //   .call(d3.axisLeft()
  //     .scale(yScale)
  //     .tickSize(-width, 0, 0)
  //     .tickFormat(''))

  svg.append('text')
    .attr('x', -(height / 2) - margin)
    .attr('y', margin / 2.4)
    .attr('transform', 'rotate(-90)')
    .attr('text-anchor', 'middle')
    .text('Self-reported happiness (out of 5)')

  svg.append('text')
    .attr('x', width / 2 + margin)
    .attr('y', 40)
    .attr('text-anchor', 'middle')
    .text('No Correlation? Alcoholic Beverages Consumed vs. Happiness')
  svg.append('text')
    .attr('class', 'label')
    .attr('x', width / 2 + margin)
    .attr('y', height + margin * 1.7)
    .attr('text-anchor', 'middle')
    .text('Alcoholic Beverages Consumed per Week')
  //interactivity

  const barGroups = chart.selectAll()
    .data(mydata)
    .enter()
    .append('g')

  barGroups
    .append('rect')
    .attr('class', 'bar')
    .attr('x', (g) => xScale(g.alcoholDrinksPerWeek))
    .attr('y', (g) => yScale(g.happiness))
    .attr('height', (g) => height - yScale(g.happiness))
    .attr('width', 30)
    .on('mouseenter', function (actual, i) {
      d3.selectAll('.happiness')
        .attr('opacity', 0)

      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (a) => xScale(a.alcoholDrinksPerWeek) - 5)
        .attr('width', 30)

      const y = yScale(actual.happiness)

      line = chart.append('line')
        .attr('id', 'limit')
        .attr('x1', 0)
        .attr('y1', y)
        .attr('x2', width)
        .attr('y2', y)

      barGroups.append('text')
        .attr('class', 'divergence')
        .attr('x', (a) => xScale(a.alcoholDrinksPerWeek) + 10)
        .attr('y', (a) => yScale(a.happiness) + 30)
        .attr('fill', 'white')
        .attr('text-anchor', 'middle')
        .text((a, idx) => {
          const divergence = (a.happiness - actual.happiness).toFixed(1)

          let text = ''
          if (divergence > 0) text += '+'
          text += `${divergence}%`

          return idx !== i ? text : '';
        })

    })
    .on('mouseleave', function () {
      d3.selectAll('.happiness')
        .attr('opacity', 1)

      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 1)
        .attr('x', (a) => xScale(a.alcoholDrinksPerWeek))
        .attr('width', 30)

      chart.selectAll('#limit').remove()
      chart.selectAll('.divergence').remove()
    })
